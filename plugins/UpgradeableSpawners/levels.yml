# You can add an infinitive amount of levels.
# To disable a level, just hide the menu item (https://github.com/Angeschossen/General/wiki/GUI-Menus#disable-items)
# and set your default level here. For any help join oru Discord: https://discord.gg/B4MAJVk

# Spawn interval - Lower is better
# This is the delay, in seconds, until the spawner will spawn its next mob.
# TIMEUNIT: Seconds
spawn_interval:
  1:
    value: 20
    cost: 0
  2:
    value: 18
    cost: 10000.0
  3:
    value: 16
    cost: 15000.0
  4:
    value: 14
    cost: 20000.0
  5:
    value: 12
    cost: 25000.0
  6:
    value: 10
    cost: 30000.0
  7:
    value: 8
    cost: 35000.0
  8:
    value: 6
    cost: 40000.0
  9:
    value: 4
    cost: 80000.0
  10:
    value: 2
    cost: 100000.0

# Spawn Amount
# Set how many mobs attempt to spawn each time.
# NOTE: This level type is disabled by default. You can enable it by
# setting the item to display: true in your GUI language file.
spawn_amount:
  1:
    value: 1
    cost: 0
  2:
    value: 2
    cost: 20000.0
  3:
    value: 3
    cost: 20000.0
  4:
    value: 4
    cost: 20000.0
  5:
    value: 5
    cost: 20000.0
# Period Amount
# Set how many mobs attempt to spawn in each period.
# The period can be configured in the config file. 
period_amount:
  1:
    value: 6400
    cost: 0
  2:
    value: 8000
    cost: 20000.0
  3:
    value: 9200
    cost: 20000.0
  4:
    value: 12000
    cost: 20000.0
  5:
    value: 14000
    cost: 20000.0
  6:
    value: 18000
    cost: 30000.0
  7:
    value: 23000
    cost: 40000.0
  8:
    value: 25000
    cost: 50000.0

# Required player range - Higher is better
# The maximum distance (squared) a player can be in order for this spawner to be active.
# Set the required player range for the spawner to spawn.
# NOTE: This upgrade is not active, if the option "no-conditions" is enabled for the current entity type from entities.yml.
player_range:
  1:
    value: 10
    cost: 0
  2:
    value: 16
    cost: 5000.0
  3:
    value: 21
    cost: 5000.0
  4:
    value: 27
    cost: 8000.0
  5:
    value: 33
    cost: 10000.0
  6:
    value: 40
    cost: 200000.0


# Max nearby entities
# Set the maximum number of similar entities that are allowed to be within spawning range of this spawner.
nearby_entities:
  1:
    value: 20
    cost: 0
  2:
    value: 25
    cost: 5000.0
  3:
    value: 35
    cost: 10000.0
  4:
    value: 40
    cost: 20000.0
  5:
    value: 55
    cost: 20000.0
