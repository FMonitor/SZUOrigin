  days: "&e{amount} &6天{plural}"            # 天部分的格式
  hours: "&e{amount} &6小时{plural}"         # 小时部分的格式
  minutes: "&e{amount} &6分钟{plural}"       # 分钟部分的格式
  seconds: "&e{amount} &6秒{plural}"         # 秒部分的格式

